<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile UI with Frame</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-frame {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            height: 600px; /* Adjust the height as needed */
            background-color: #ffffff;
            border: 16px solid #333;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .ui-container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;

            color: black;
            padding: 10px;

        }

        .back-icon {
            font-size: 14px;
            cursor: pointer;
            color:red;
        }
        .info-icon {
            font-size: 14px;
            color: black;
            cursor: pointer;
        }
        /* Add your mobile UI styling here */
        h1 {
            margin: 0;
            font-size: 14px; /* Adjust the font size as needed */
        }

         input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
       .verification-section {

            display: flex;
            flex-direction: row;
            align-items: left;
            justify-content: space-between;
        }

       .progress-circle {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            line-height: 36px;
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
            border: 2px solid;
<!--            border-image: conic-gradient(black 50%, red 50%);-->
<!--            border-image-slice: 1;-->
<!--            border-image-source: linear-gradient(to right, black 50%, red 50%);-->
        }

         h4 {
            color: lightgrey;
            margin-top: 10px;
            font-size: 12px;
        }
        h3{
        margin-top: 10px;
        font-size: 20px;
          font-weight: bold;
        }
         /* Submit button styling */
       .submit-button {
            width: 100%;
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 206px; /* Adjust the margin-top as needed */
        }

        .form-group input {
            background-color: #f7f4f4;
        }
        .form{
        margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="center-container">
    <div class="mobile-frame">
        <div class="ui-container">
            <!-- Your mobile UI content goes here -->
            <div class="header">
                <span class="back-icon">&#9665;</span>
                <h1>Add Account</h1>
                <span class="info-icon">&#9432;</span>
            </div>

            <!-- Bank Account Verification Section -->
            <div class="verification-section">
                <h3>Bank account verification</h3>


                <div class="progress-circle">2<span style="color: grey;">/4</span></div>
            </div>

            <!-- Additional message -->
            <h4>Enter the bank account credentials that XYZ Bank provided you</h4>

            <div class="form">
                <form method="post" role="form" th:action="@{/addacc/save}" th:object="${user}">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:field="*{password}"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="submit-button">Next</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>




</body>

</html>
