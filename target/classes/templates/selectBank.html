<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bank</title>
<!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-frame {
            position: relative;
            width: 300px;
            max-width: 400px;
            height: 600px;
            background-color: #ffffff;
            border: 9px solid #333;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .ui-container {
            padding: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: black;
            padding: 10px;
        }
        .back-icon {
            font-size: 14px;
            cursor: pointer;
            color:red;
        }
        .info-icon {
            font-size: 14px;
            color: black;
            cursor: pointer;
        }
        /* Add your mobile UI styling here */
        h1 {
            margin: 0;
            font-weight: bold;
            font-size: 14px; /* Adjust the font size as needed */
        }

       .bank-section {

            display: flex;
            flex-direction: row;
            align-items: left;
            justify-content: space-between;
            height: 35px;
        }
       .progress-circle {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            line-height: 36px;
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
            border: 2px solid;

        }

         h4 {
            color: lightgrey;
            margin-top: 10px;
            font-size: 12px;
        }
        h3{
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .bank-search-section{
            margin-top: 22px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 5px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            background-color: #eef8f9
        }
        .listOfBanks{
            margin-top: 0px;
        }
        .bank-list-item{
            height: 60px;
        }
        .bank-image{
            height: 25px;
            width: 25px;
        }

    </style>
</head>

<body>
<div class="center-container">
    <div class="mobile-frame">
        <div class="ui-container">

            <div class="header">
                <span class="back-icon">&#9665;</span>
                <h1>Add account</h1>
                <span class="info-icon">&#9432;</span>
            </div>

            <div class="bank-section">
                <h3>Bank</h3>
                <div class="progress-circle">1<span style="color: grey;">/4</span></div>
            </div>


            <h4>Select your bank accounts below </h4>

            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterBanks()" placeholder="Search">
            </div>

            <!-- List of banks -->
            <div class="listOfBanks" id="banksContainer">
                <div class="bank-list-item" onclick="selectBank('Taiwan Cooperative Bank')">
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>Taiwan Cooperative Bank</span>
                </div>
                <div class="bank-list-item" onclick="selectBank('TrueMoney Cambodia')" >
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>TrueMoney Cambodia</span>
                </div>
                <div class="bank-list-item" onclick="selectBank('Union Commercial Bank Plc.')">
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>Union Commercial Bank Plc.</span>
                </div>
                <div class="bank-list-item" onclick="selectBank('Upay')">
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>Upay</span>
                </div>
                <div class="bank-list-item" onclick="selectBank('XYZ Bank')">
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>XYZ Bank</span>
                </div>
                <div class="bank-list-item" onclick="selectBank('Wing(Cambodia) Bank')">
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>Wing(Cambodia) Bank</span>
                </div>
                <div class="bank-list-item" onclick="selectBank('ABA Bank')">
                    <img th:src="@{/images/BankSymbol.png}" class="bank-image" alt="Image">
                    <span>ABA Bank</span>
                </div>
            </div>

    <script>

function selectBank(bankName) {

    var bankObject = { bankname: bankName };

 
    fetch('/selectbank/bank', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(bankObject),
    })
    .then(response => {
    if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
})
    .then(data => {
        console.log('data',data);
        window.location.href = '/' + data.page ;
    })
    .catch(error => console.error('Error:', error));
}


    function filterBanks() {
        var input, filter, ul, li, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("banksContainer");
        li = ul.getElementsByClassName('bank-list-item');

        for (i = 0; i < li.length; i++) {
            txtValue = li[i].textContent || li[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
     </script>

        </div>
    </div>
</div>
</body>
</html>
