<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <title>Transaction Transfer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            overflow: hidden;
            overflow-y: auto;
             margin-left: -150px;
        }

        .mobile-frame::-webkit-scrollbar {
          display: none; /* Hide the scrollbar */
        }

        .ui-container {
            padding: 5px;

        .back-icon {

        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content */
            flex-direction: column; /* Stack items vertically */

            padding: 10px;
        }
        .bankCardContainer{
            display: flex;
            align-items: center;

            color: black;

        }
        h1 {
            margin: 0;
            font-size: medium;
            font-weight: bold;
            color: black;
        }
        h2{
            font-size: small;
            color: #757171;
        }


        .centeredImage {
            max-width: 70px;
            margin-right:5px;
            margin-bottom: 20px;

        }
       .account-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {

        }

        #nextButton {

        }

        #nextButton:disabled {
            background-color: red;

        }
            .submit-button {

            border: none;

        }

        .form-group input {
            background-color: #f7f4f4;
        }
        .form{
        margin-top: 20px;
        text-align:center;
        }
        .form-group {
          margin-bottom: 1rem;
          text-align: center;
        }
      input:focus{
        outline: none;
    }

            width: 100%;
            border: 1px solid #ccc;

        .card p {

        }
          .submit-button {
            width: 75%;
            padding: 7px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 45px;
            cursor: pointer;

        }
        .btnConfirm{
          text-align: center;
        }

         .containerName {
            text-align: center;
        }
        .bankNamecontainer{
            padding: 5px;
            background-color: #f2f2f2;

        }

            align-items: center;

<body>

<div class="center-container">
    <div class="mobile-frame">
        <div class="ui-container">

            <div class="header">
                <img th:src="@{/images/bankTransfer.png}" class="centeredImage" alt="Centered Image">
                <h1>Money is being transferred</h1>
                <h4>Funds are on the way</h4>
            </div>






        </div>

        <div class="bankNamecontainer">

            <div class="bankCardContainer">
                <img th:src="@{/images/bank.png}" class="bankImg" alt="Centered Image">
                <h2 th:text="${recepientBank}"></h2>
                <span></span>
            </div>




        </div>

        <div class="actionCardcontainer">

            <div class="actionCards">
                <img th:src="@{/images/star.png}" class="starImg" alt="Centered Image">
                <h2>Save to Favorites</h2>
                <span></span>
            </div>




        </div>
        <div class="actionCardcontainer">

            <div class="actionCards">
                <img th:src="@{/images/star.png}" class="starImg" alt="Centered Image">
                <h2>Recepient</h2>
                <span></span>
            </div>




        </div>

        <div class="cardDetails-container">
            <form>

                <div class="card cardDetails">
                    <div class="row">
                        <div class="col">
                            <p class="left">Receiver Name</p>
                        </div>
                        <div class="col">
                            <p class="right" th:text="${recieverName}"></p>
                        </div>
                    </div>
                </div>

                <div class="card cardDetails">
                    <div class="row">
                        <div class="col">
                            <p class="left">Transaction Amount</p>
                        </div>
                        <div class="col">
                            <p class="right" th:text="${amount}"></p>
                        </div>
                    </div>
                </div>

                <div class="card cardDetails">
                    <div class="row">
                        <div class="col">
                            <p class="left">Account No</p>
                        </div>
                        <div class="col">
                            <p class="right" th:text="${destinationAccNumber}"></p>
                        </div>
                    </div>
                </div>
                <div class="card cardDetails">
                    <div class="row">
                        <div class="col">
                            <p class="left">Date and Time</p>
                        </div>
                        <div class="col">
                            <p class="right">11/01/2024 08:22</p>
                        </div>
                    </div>
                </div>
                <div class="card cardDetails">
                    <div class="row">
                        <div class="col">
                            <p class="left">Description</p>
                        </div>
                        <div class="col">
                            <p class="right" th:text="${Description}"></p>
                        </div>
                    </div>
                </div>
                <div class="card cardDetails">
                    <div class="row">
                        <div class="col">
                            <p class="left">Transaction Hash</p>
                        </div>
                        <div class="col">
                            <p class="right">f61029ba</p>
                        </div>
                    </div>
                </div>
                <div class="btnConfirm">
                    <button type="submit" id="confirmButton" class="submit-button">Done</button>
                </div>

            </form>

        </div>



    </div>
</div>

<!-- Bootstrap JavaScript and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
    document.getElementById('confirmButton').addEventListener('click', function (event) {
           event.preventDefault();
           fetch('/finishTransaction', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json',
               },
               body: JSON.stringify({}),
           })
           .then(response => {
               if (response.ok) {
                   return response.json();
               } else {
                   throw new Error(`HTTP error! Status: ${response.status}`);
               }
           })
           .then(data => {
                console.log(data);
               if (data.status && data.status.code == 0) {
                    window.location.href = '/bankwallet/hasbankaccount';

                } else {
                    console.error('Authentication failed:', data);
                    // Handle authentication failure if needed
<!--                    window.location.href = '/bakong';-->
                }

           })
           .catch(error => console.error('Error:', error));
       });
</script>

</body>

</html>
